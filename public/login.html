<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - KenyBarber</title>
    <style>
    
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e5e0c5;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 360px; 
            text-align: center;
            background: #111;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(198, 162, 77, 0.5);
        }

        .logo {
            max-width: 180px;
            width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #444;
            background-color: transparent;
            color: white;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: #888;
        }

        input:focus {
            outline: none;
            border-color: #c6a24d;
        }

        button {
            display: block;
            margin: 20px auto 0 auto; /* centraliza o botão */
            padding: 14px 40px;
            max-width: 200px; /* largura máxima do botão */
            width: 100%;
            border: none;
            border-radius: 25px;
            background-color: #c6a24d;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #b08e3d;
        }

        @media (max-width: 400px) {
            .container {
                padding: 25px 15px;
                max-width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            input {
                font-size: 14px;
                padding: 12px 15px;
            }

            button {
                font-size: 16px;
                padding: 12px 30px;
                max-width: 100%;
            }

            .logo {
                width: 60%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="img/Logo_kenybarber-removebg-preview.jpg" alt="KenyBarber" class="logo" />
        <h2>LOGIN</h2>
        <form>
            <input type="text" placeholder="Usuário" required />
            <input type="password" placeholder="Senha" required />
            <button type="button" onclick="window.location.href='https://uniao.ugv.edu.br/'">ENTRAR</button>
        </form>
    </div>

</body>
</html>
