<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro 404 - Página não encontrada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2c1c12;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .container img {
      max-width: 100%;
      height: auto;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #f6e2b8;
      color: #2c1c12;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #e4c87d;
    }
  </style>
</head>
<body>
  <div class="container">
   <img src="../imagens/barbearia.png" alt="Erro 404 - Página não encontrada">
    <br>
    <a href="/" class="btn">Voltar para a Página Inicial</a>
  </div>
</body>
</html>
